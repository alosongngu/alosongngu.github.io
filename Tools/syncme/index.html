<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A Website to Generate Time-Synced Lyrics"
    />
    <title>SYNCME | Sync Your Lyrics</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h2>SYNCME <span>| Sync Your Lyrics</span></h2>
    <textarea
      id="original_lrc"
      cols="35"
      rows="10"
      placeholder="Paste Lyrics Here"
    ></textarea>
    <p id="timestamp">00:00.00</p>
    <br />
    <label for="up_audio">Upload Audio[Optional]</label><br />
    <input
      type="file"
      id="up_audio"
      name="up_audio"
      accept="audio/mp3"
      onchange="audioUploaded(event)"
    />
    <audio id="music" controls></audio><br />
    <button id="start">Start</button><button id="reset">Reset</button>
    <div>
      <input
        type="text"
        id="verse"
        style="width: 400px"
        placeholder="hit 'Time it' when this line is being sung"
      />
      <button id="sync">Time it</button>
    </div>
    <textarea
      id="synced_lrc"
      cols="35"
      rows="10"
      placeholder="Timed Lyrics Will Appear Here"
      readonly
    ></textarea
    ><br />
    <button id="cpbtn">Copy Synced Lyrics!</button>
    <div class="modal">
      Hit Start Button to Start Timer and Audio simultaneously
    </div>
    <br /><a href="https://github.com/5tupidmuffin/SyncMe">Github Repo</a>
    <script src="./app.js"></script>
  </body>
</html>
